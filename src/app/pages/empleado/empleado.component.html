<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header " style="color: white;background-color: gray;">
         Lista de Empleados
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Contacto</th>
              <th>Correo</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of empleadoList ;let sr= index">
              <td>{{item.nombre}}</td>
              <td>{{item.numero_contacto}}</td>
              <td>{{item.email}}</td>
              <td>
                <button class="btn btn-primary btn-sm" style="margin-right: 5px;">Edit</button>
                <button class="btn btn-danger btn-sm" style="margin-left: 5px;">Delete</button>
            </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header " style="color: white;background-color: #01931c;">
        Nuevo Empleado
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-6">
              <label for="">Nombre</label>
              <input type="text"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Nº de Contacto</label>
              <input type="text"  class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Correo</label>
              <input type="text"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Rol</label>
               <select   id="" class="form-control">
                <option value="">Selecciona Rol...</option>
                <option value="Employee">Usuario</option>
                <option value="AdminDept">Administrador</option>
               </select>
            </div>
          </div>
          <div class="row">

            <div class="col-6">
              <label for="">Contraseña</label>
              <input type="text"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Repita Contraseña</label>
              <input type="text"  class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Departamento</label>
              <select   id="" class="form-control">
                <option value="">Selecciona..</option>

               </select>
            </div>

          </div>
          <div class="row pt-3">
            <div class="col-6  text-end">
              <button class="btn btn-secondary btn-sm">Resetear</button>
            </div>
            <div class="col-6  text-left">
              <button class="btn btn-success btn-sm" >Guardar</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
