<div class="dashboard">

    <section class="kpi-grid">
      <div class="kpi-card" *ngFor="let kpi of kpis" [style.background-color]="kpi.color">
        <div class="kpi-icon">
          <mat-icon>{{kpi.icon}}</mat-icon>
        </div>
        <div class="kpi-content">
          <h3>{{kpi.title}}</h3>
          <p class="kpi-value">{{kpi.value}}</p>
          <p class="kpi-trend">{{kpi.trend}}</p>
        </div>
      </div>
    </section>
  
    <div class="dashboard-content">
      <section class="team-section">
        <h2>Equipo de Laboratorio</h2>
        <div class="team-grid">
          <div class="team-member" *ngFor="let member of teamMembers">
            <img [src]="member.image" [alt]="member.name">
            <h3>{{member.name}}</h3>
            <p>{{member.position}}</p>
          </div>
        </div>
      </section>
  
      <section class="activity-section">
        <h2>Actividades de Laboratorio Recientes</h2>
        <ul class="activity-list" style="max-height: 300px; overflow-y: auto;">
          <li *ngFor="let activity of recentActivities">
            <mat-icon>event_note</mat-icon>
            <div>
              <p><strong>{{activity.action}}</strong></p>
              <p>{{activity.date | date:'mediumDate'}} - {{activity.user}}</p>
            </div>
          </li>
        </ul>
      </section>
      
    </div>
  </div>
